<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>JavajoTeachingForKids</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/css/default.css" />
</head>
<body>
<div th:include="common/header :: common_header"></div>

<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-lg-6">
                <img src="javajo.png" />
            </div>
            <div class="col-lg-6">
                <div class="panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">"変数"について学ぼう！</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><a href="stage001" target="_blank">敵を倒そう！</a></li>
                            <li><a href="stage002" target="_blank">ゴールに辿り着こう！</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h3 class="panel-title">"座標"について学ぼう！</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><a href="stage101" target="_blank">脱出しよう！</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">"繰り返し"について学ぼう！</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><a href="stage103" target="_blank">虫を潰そう！</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">"条件"について学ぼう！</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><a href="stage102" target="_blank">迷路を抜けよう！</a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">応用編</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li><a href="stage003" target="_blank">くまさんを動かそう！</a></li>
                            <li><a href="stage201" target="_blank">マップを作ろう！</a></li>
                            <li><a href="stage203" target="_blank">ソースコードを書いてみよう！</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="common/footer :: common_footer"></div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
