<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ソースコードを書いてみよう！</title>

    <link th:substituteby="common/head :: common_head"/>
    <script type="text/javascript" src="enchant.js"></script>
    <script type="text/javascript" src="js/stage-common.js"></script>
    <script type="text/javascript" src="js/applied003_action.js"></script>
    <script type="text/javascript" src="js/applied003.js"></script>

    <link rel="stylesheet" href="css/applied003.css" />
</head>
<body>
<div th:include="common/header :: common_header"></div>

<div class="container">
    <div id="enchant-stage"></div>
    <div id="editor">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">ソースコードを書いてみよう！</h2>
                    </div>
                    <div class="panel-body panel-padding">
                        <div class="input-group">
                            <button id="modal-open" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-open"></span>  エディタを開く</button>
                        </div>
                    </div>
                    <div id="modal-content">
                        function createGameScene() {
                        <div class="indent">var scene = new Scene();</div>
                        <textarea id="text-editor"></textarea>
                        <div class="indent">return scene;</div>
                        }
                        <div id="button-style">
                            <button type="button" id="modal-close" class="btn btn-info"><span class="glyphicon glyphicon-remove"></span>  とじる</button>
                            <button type="button" id="run" class="btn btn-primary"><span class="glyphicon glyphicon-play"></span>  じっこう</button>
                        </div>
                    </div>
                    <div id="modal-overlay"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:include="common/footer :: common_footer"></div>

</body>
</html>
